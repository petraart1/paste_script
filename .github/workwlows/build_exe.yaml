name: paste
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install PyInstaller
        run: pip install pyinstaller
      - name: paste
        run: pyinstaller --onefile --windowed ваша_программа.py
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: exe-file
          path: dist/ваша_программа.exe